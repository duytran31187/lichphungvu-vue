<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="./public/assets/base.css">
  <link rel="stylesheet" href="./public/assets/calendar.css">
  <title>Lich phung vu</title>
</head>

<body>
  <div id="app">
    <div class="container theme-showcase">
      <div class="row">
        <div class="col">
          <h1 class="summary_month">{{yearInfo}}</h5>
            <!-- print sample css -->
            <div id="sample-color" class="col">
              <span class="sample event le_trong_d">{{leTrong}}</span>
              <span class="sample event le_kinh_d">{{leKinh}}</span>
              <span class="sample event le_nho_d">{{leNho}}</span>
              <span class="sample today">{{today}}</span>
            </div>

            <!-- render full year -->
            <div class="each_date" v-for="(fullDateData, ind) in fullNamPhungVu">
              <div class="container">
                <div class="row ">
                  <div class="w-25 border bg-light text-center align-middle">{{printDate(fullDateData['date'])}}</div>
                  <div v-for="ngayle in fullDateData['cacNgayLe']" class="col detail-le event border "
                    :class="[getNgayLeEventClass(ngayle['type'])]">
                    {{ngayle['name']}}
                    <!-- <i v-if="ngayle['type'] !== ''">- {{ngayle['type']}}</i> -->
                  </div>
                  <div class="w-75 bg-light border" v-if="fullDateData['cacNgayLe'].length==0">&nbsp;</div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { createApp, ref, reactive } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
    import { LE_KINH, LE_TRONG, LE_NHO, getTinhNamPhungVuInstant } from 'lichphungvu';
    import appConfig from './public/app.js';

    const app = createApp(appConfig); // all Vue app start with createApp
    app.mount('#app'); // mount to root div
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="./public/assets/base.css">
  <link rel="stylesheet" href="./public/assets/calendar.css">
  <title>Lich phung vu</title>
</head>

<body>
  <div id="app">
    <div class="container theme-showcase">
      <div class="row">
        <div class="col">
          <!-- search form -->
          <form v-on:submit.prevent="doResearch">
            <input type="number" name="searchYear" v-model="searchYearInfo" placeholder="Năm Phụng Vụ"
              v-on:change="doResearch" />
            <!-- <button type="submit"> Search</button> -->
          </form>

          <!-- end search form -->
          <h4 class="summary_month">{{ yearInfo }}</h4>
          </h5>
          <!-- print sample css -->
          <div class="btn-group">
            <button type="button" class="btn  sample le_trong_d" v-on:click="toggleLeTrong">{{leTrong}}</button>
            <button type="button" class="btn  sample le_kinh_d" v-on:click="toggleLeKinh">{{leKinh}}</button>
            <button type="button" class="btn  sample le_nho_d" v-on:click="toggleLeNho">{{leNho}}</button>
            <button type="button" class="btn  sample today">{{today}}</button>
          </div>

          <!-- render full year -->
          <div class="each_date" v-for="(fullDateData, ind) in fullNamPhungVu">
            <div class="container">
              <div class="row ">
                <div class="w-25 border bg-light text-center align-middle">{{printDate(fullDateData['date'])}}</div>
                <div v-for="ngayle in fullDateData['cacNgayLe']" v-bind:class="getNgayLeEventClass(ngayle['type'])"
                  v-show="(ngayle['type'] == leTrong && showLeTrong) || (ngayle['type'] == leKinh && showLeKinh) || (ngayle['type'] == leNho && showLeNho) || ngayle['type'] == ''">
                  {{ngayle['name']}}
                  <!-- <i v-if="ngayle['type'] !== ''">- {{ngayle['type']}}</i> -->
                </div>
                <div class="w-75 bg-light border" v-if="fullDateData['cacNgayLe'].length==0">&nbsp;</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module" src="public/app.js"></script>
</body>

</html>
